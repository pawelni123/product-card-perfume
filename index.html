<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Product Card Perfume</title>
</head>

<body>
    <div class="card__container">
        <div class="card__img"></div>
        <div class="card__content">
            <div class="card__content-text">
                <h2 class="card__small-title">PERFUME</h2>
                <h1 class="card__main-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__descripition">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="card__price-main">
                <h4 class="card__price">$149.99</h4>
                <h5 class="card__price-strike">$169.99</h5>
            </div>
            <a href="#" class="btn">Add to Cart
                <img id="card__cart" src="images/icon-cart.svg" alt="cart">
            </a>


        </div>
    </div>

</body>

</html>
